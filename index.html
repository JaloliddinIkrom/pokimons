      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">

  </div>
  <div class="offcanvas-body">

     </div>

       >

        <div class="d-flex flex-wrap  justify-content-center w-100 js-form-blosk">
          <input class="form-control js-name w-25 me-2 mt-3" type="text" placeholder="sorch title" name="user_name" aria-label="user title" >

         <input class="form-control js-poke-weight-max w-25 me-2 mt-3" type="number" placeholder="max" name="weight_max" aria-level="weight max">

          <option value="Zz-Aa">Zz-Aa</option>
          <option value="fat-thin">fat-thin</option>

        </div>

       </form>
    </div>
      
    <ul class="js-list list"> 

    </ul> 


    <template class="js-templet">
